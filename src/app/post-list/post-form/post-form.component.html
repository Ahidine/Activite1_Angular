<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<form [formGroup]="postFrom" (ngSubmit)="onSave()">
			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text" formControlName="title" class="form-control">
			</div>	
			<div class="form-group">
				<label for="title">Contenu</label>
				<input type="text" formControlName="content" class="form-control">
			</div>
			<button type="submit" [disabled]="postFrom.invalid" class="btn btn-success"> Enregistrer </button>				
			</form>

		</div>
	</div>
</div>
